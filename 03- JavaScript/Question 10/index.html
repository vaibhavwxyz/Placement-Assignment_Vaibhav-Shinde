<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="overflow-x-hidden w-full min-h-screen bg-[#edf2f4] flex flex-col justify-center items-center pt-6 text-[#2b2d42]"
    >
      <h1 class="font-semibold text-4xl pb-8 underline font-sans">
        Debouncing in Search
      </h1>
      <main
        class="overflow-x-hidden max-w-sm p-4 flex flex-col bg-[#2b2d42] rounded-md text-[#242423] mb-10 drop-shadow-lg"
      >
        <input
          type="search"
          name=""
          id="search"
          placeholder="Search by name"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Enter City Name'"
          class="w-72 border-2 border-[#edf2f4] text-[#edf2f4] bg-transparent px-4 py-2 rounded placeholder:text-[#edf2f4]"
        />
        <div
          class="flex flex-col justify-center items-center gap-4 pt-4 data text-white drop-shadow-2xl"
        ></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
