<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing</title>
    <link
      rel="shortcut icon"
      href="./favicon/faviconV2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="overflow-x-hidden w-full min-h-screen flex flex-col items-center pt-6"
    >
      <h1 class="font-semibold text-4xl pb-8 text-white">
        Debouncing in Search
      </h1>
      <main
        class="overflow-x-hidden max-w-6xl p-4 flex flex-col rounded-md text-[#242423] mb-10 drop-shadow-lg"
      >
        <input
          type="search"
          name=""
          id="search"
          placeholder="Search by name"
          class="w-98 rounded-xl border-2 border-[#edf2f4] text-[#edf2f4] bg-transparent px-4 py-2 placeholder:text-gray-200"
        />
        <div
          class="grid grid-cols-4 gap-4 pt-4 data text-white drop-shadow-2xl"
        ></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
