<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Q10 Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <header class="navbar">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">Contact</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Services</li>
        </ul>
      </header>
      <main class="main">
        <aside>
          <p>Aside</p>
        </aside>
        <article>
          <p class="article-text">Article</p>
          <div class="article-image-container">
            <img
              src="https://images.unsplash.com/photo-1682687220198-88e9bdea9931?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              alt=""
              class="article-img"
            />
            <img
              src="https://images.unsplash.com/photo-1682687220198-88e9bdea9931?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              alt=""
              class="article-img"
            />
            <img
              src="https://images.unsplash.com/photo-1682687220198-88e9bdea9931?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              alt=""
              class="article-img"
            />
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
